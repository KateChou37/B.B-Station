<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="product-list-page.css">
    <title>Document</title>
</head>
<body>
    <section class="banner">
        <div>
            <img src="../assets/images/products-Images/product_ad_01.jpg" alt="ad01">
        </div>
    </section>
    <main class="container pt-120 pb-160"
        <div class="row">
            <div class="col-3">
                
        
<div class="filter-option">
    
    <h3 class="mb-16 pl-36 h5 "><i class="bi bi-funnel"></i> 篩選條件</h3>
  <label><input type="checkbox"> 嬰兒服飾</label>
  <label><input type="checkbox"> 男孩服飾</label>
  <label><input type="checkbox"> 女孩服飾</label>
  <label><input type="checkbox"> 玩具</label>
  <label><input type="checkbox"> 育兒書籍</label>
  <label><input type="checkbox"> 哺乳用品</label>

  <!-- 父層 + 子層 -->
  <div class="filter-group">
    <label>
      <input type="checkbox" id="outdoor-parent"> 外出用品
    </label>
    <div class="sub-options">
      <label><input type="checkbox" class="outdoor-child"> 推車</label>
      <label><input type="checkbox" class="outdoor-child"> 揹巾</label>
      <label><input type="checkbox" class="outdoor-child"> 安全座椅</label>
    </div>
  </div>

  <label><input type="checkbox"> 媽媽用品</label>
</div>

       
            
 <div class="filter-option">
    <h3 class="h5"><i class="bi bi-geo-alt"></i> 位置（依地區）</h3>
  <label><input type="checkbox"> 台北</label>
  <label><input type="checkbox"> 新北</label>
  <label><input type="checkbox"> 桃園</label>
  <label><input type="checkbox"> 台中</label>
  <label><input type="checkbox"> 高雄</label>
 </div>



            <div class="price-filter">
                <h3><i class="bi bi-coin"></i> 價格範圍</h3>

  <input type="number" id="min-price" min="0" step="1" placeholder="＄最低價格"><span> - </span>

  
  <input type="number" id="max-price" min="0" step="1" placeholder="＄最高價格">
            </div>

  <button class="clear-btn">清除全部</button>
<button class="btn btn-primary w-100">清除全部</button>
            
            </div>
        </div>


        </div>
 
    </main>
    
<script>
    const parentCheckbox = document.getElementById("outdoor-parent");
const childCheckboxes = document.querySelectorAll(".outdoor-child");

// 父層控制子層
parentCheckbox.addEventListener("change", () => {
  childCheckboxes.forEach(child => {
    child.checked = parentCheckbox.checked;
  });
  parentCheckbox.indeterminate = false;
});

// 子層控制父層
childCheckboxes.forEach(child => {
  child.addEventListener("change", () => {
    const total = childCheckboxes.length;
    const checked = document.querySelectorAll(".outdoor-child:checked").length;

    if (checked === 0) {
      parentCheckbox.checked = false;
      parentCheckbox.indeterminate = false;
    } else if (checked === total) {
      parentCheckbox.checked = true;
      parentCheckbox.indeterminate = false;
    } else {
      parentCheckbox.checked = false;
      parentCheckbox.indeterminate = true; // 顯示橫線
    }
  });
});

</script>

</body>
</html>
